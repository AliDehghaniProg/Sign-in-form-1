<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="img-world">
            <img src="logo world.png" alt="world">
        </div>
        <div class="text-welcome">
            <h1>Welcome Back</h1>
            <h3>Please Enter your information</h3>
        </div>
        <div class="og-div-logos">
            <a href="https://www.google.com/"><div><img src="logo google.webp" alt="google"></div></a>
            <a href="https://www.apple.com/"><div><img src="logo apple.svg" alt="apple"></div></a>
            <a href="http://www.facebook.com/"><div><img src="logo facebook.svg" alt="facebook"></div></a>
        </div>
        <div class="text-or">or</div>
        <div style="margin-top: 2%;">
            <div class="email-input">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email adress">
            </div>
            <div class="password-input">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password">
            </div>
        </div>
        <div class="button-login">
            <button type="submit">Login</button>
        </div>
        <div class="text-foter">
            <h5>Don't have an account?</h5>
            <h5 style="color: rgb(104, 41, 206);">&nbsp;Creat account</h5>
        </div>
    </form>
</body>
</html>
